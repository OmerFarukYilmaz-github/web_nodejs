<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Game</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="gameForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="gameForm.controls.name.touched &&
                                        gameForm.controls.name.invalid">
                        <span *ngIf="gameForm.controls.name.errors.required">This field is mandatory.</span>
                        <span *ngIf="gameForm.controls.name.errors.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" required>
                    <mat-error *ngIf="gameForm.controls.price.touched &&
                                        gameForm.controls.price.invalid">
                        <span *ngIf="gameForm.controls.price.errors.required">This field is mandatory.</span>
                        <span *ngIf="gameForm.controls.price.errors.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Category</mat-label>
                    <mat-select matInput formControlName="categoryId" required>
                        <mat-option *ngFor="let category of categories" 
                        [value]="category.categoryId">{{category.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required>
                    <mat-error *ngIf="gameForm.controls.description.touched &&
                                        gameForm.controls.description.invalid">
                        <span *ngIf="gameForm.controls.description.errors.required">This field is mandatory.</span>
                        <span *ngIf="gameForm.controls.description.errors.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>   
</mat-dialog-content>  
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
                [disabled]="!(gameForm.valid && gameForm.dirty)">{{action}}</button>
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </mat-dialog-actions>
